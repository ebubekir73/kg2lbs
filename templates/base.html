    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
</head>
<body>

    <h1>Enter Your Weight</h1>

    <form action="/submit" method="post">
        <label for="kilograms">Weight:</label>
        <input type="number" id="kilograms" name="kilograms" placeholder="Enter your weight" required>

        <fieldset>
            <legend>Select Unit:</legend>

            <label for="kilos">
                <input type="radio" id="kilos" name="option" value="kilos" required>
                Kilograms
            </label>

            <label for="pounds">
                <input type="radio" id="pounds" name="option" value="pounds">
                Pounds
            </label>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
